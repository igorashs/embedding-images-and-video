<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Embedding Images and Video</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="btn menu-btn">
          <img src="images/menu.svg" alt="menu" />
        </button>
        <button class="btn home-btn">
          <img src="images/youtube.svg" alt="youtube logo" />
          <h1>YouTube</h1>
        </button>
        <div class="search-bar">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="btn search-btn">
            <img src="images/magnify.svg" alt="magnify" />
          </button>
        </div>
        <div class="user-options">
          <button class="btn add-video-btn">
            <img src="images/video-plus.svg" alt="add video" />
          </button>
          <button class="btn apps-btn">
            <img src="images/apps.svg" alt="apps" />
          </button>
          <button class="btn options-btn">
            <img src="images/dots-vertical.svg" alt="options" />
          </button>
          <button class="btn sign-btn">
            <img src="images/account-circle.svg" alt="no user avatar" />
            <span>SIGN IN</span>
          </button>
        </div>
      </header>
      <div class="content">
        <main>
          <section class="video-container">
            <div class="player">
              <iframe
                width="916"
                height="515"
                src="https://www.youtube.com/embed/oQOSJkBYzrg"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video-info">
              <h1 class="video-title">Buzzy Bees: Official Trailer</h1>
              <div class="video-primary-info">
                <p class="video-views-date">1,377,783 views â€¢ Dec 11, 2019</p>
                <div class="video-options">
                  <div class="likes-percents">
                    <button class="btn like-btn">
                      <img src="images/thumb-up.svg" alt="likes" />
                      <span>256k</span>
                    </button>
                    <button class="btn dislike-btn">
                      <img src="images/thumb-down.svg" alt="dislikes" />
                      <span>0k</span>
                    </button>
                  </div>
                  <button class="btn share-btn">
                    <img src="images/share.svg" alt="share" />
                    <span>SHARE</span>
                  </button>
                  <button class="btn save-btn">
                    <img src="images/playlist-plus.svg" alt="save" />
                    <span>SAVE</span>
                  </button>
                  <button class="btn more-options-btn">
                    <img src="images/dots-horizontal.svg" alt="more options" />
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section class="description">
            <div class="channel-info"></div>
            <div class="video-description"></div>
            <div class="game-info"></div>
            <div class="category"></div>
          </section>
        </main>
        <aside>
          <section class="up-next"></section>
          <section class="recommendations"></section>
        </aside>
        <section class="comment-section">
          <div class="comments-info"></div>
          <div class="comment-input"></div>
          <div class="comment"></div>
          <div class="comment"></div>
          <div class="comment"></div>
          <!-- so on -->
        </section>
      </div>
    </div>
  </body>
</html>
